<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

<h:form>
		<p:dataTable value="#{personMng.personas}" id="lista">
			<p:column headerText="address">
				#{lista.address}
			</p:column>
			
			<p:column headerText="nombre">
				#{lista.name}
			</p:column>
		</p:dataTable>
		
		<p:panelGrid binding="#{personMng.pnlGrid}" />
		
		<p:commandButton value="Listar2" actionListener="#{personMng.listar}" update="lista" />
</h:form>

</h:body>
</html>
